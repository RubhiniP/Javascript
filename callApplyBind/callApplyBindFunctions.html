<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply Bind</title>
    <script src="moment.min.js"></script>
</head>
<body>
    <h3>call()</h3>
    <p id="call"></p>

    <script>
        const student1 = {
            name : "Rubhini",
            dept : "CSE",
            year : 2002,
            age : function (){
                return moment().year()-this.year;
            }
        }
        const student2 = {
            name : "Rohini",
            dept : "ECE",
            year : 2000
        }
        console.log(moment().year());
        document.getElementById("call").innerHTML = student2.name + " is " + student1.age.call(student2) + " years old.";
    </script>

    <h3>apply()</h3>
    <p id="apply"></p>

    <script>
        document.getElementById("apply").innerHTML = "Minimum number is : " + Math.max.apply(null,[20,200,45,60]);
    </script>

    <h3>bind()</h3>
    <p id="bind"></p>

    <script>
        const property = {
            house : "XXX",
            cost : 2000,
            display : function(){
                return "Property " + this.house + " costs $" + this.cost;
            }
        }
        const property2 = {
            house : "YYY",
            cost : 3000
        }
        let Full = property.display.bind(property2);
        document.getElementById("bind").innerHTML = Full();
    </script>

</body>
</html>
