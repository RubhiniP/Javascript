<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATOR & YIELD</title>
</head>
<body>
<script>
function* itrFunction() {
    yield "Generator function";
    yield "Yield";
}

const it = itrFunction();

for (const item of it){
    console.log(item)
}

console.log(it.next());
//console.log(it.throw("Error caught!"));
console.log(it.return());
</script>
</body>
</html>
