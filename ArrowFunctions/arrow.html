<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <h4>ARROW FUNCTION</h4>
    <h3>Function to multiply two numbers</h3>
    <form>
        <label for="num1">NUMBER 1:</label>
        <input type="number" id="num1" name="num1" placeholder="Enter number 1" step="10"><br>
        <label for="num2">NUMBER 2:</label>
        <input type="number" id="num2" name="num2" placeholder="Enter number 2" step="10"><br>
        <input type="button" value="MULTIPLY" onclick="compute()">
    </form>
    <p id="arrow"></p>

    <script>

        const multiply = () => x * y;

        function compute(){
            x = document.getElementById("num1").value;
            y = document.getElementById("num2").value;
            document.getElementById("arrow").innerHTML = x + " * " + y + " = " + multiply();
        }
        
    </script>
</body>
</html>
