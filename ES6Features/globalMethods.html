<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Methods</title>
</head>
<body>
    <h3>GLOBAL METHODS</h3>
    <h4>Using isFinite()</h4>
    <p id="finite"></p>

    <script>
        document.getElementById("finite").innerHTML = isFinite(12345097304303927409740970);
    </script>

    <h4>Using isNan()</h4>
    <p id="nan"></p>

    <script>
        document.getElementById("nan").innerHTML = isNaN("Rubhini") + " " + isNaN("20");
    </script>

</body>
</html>
