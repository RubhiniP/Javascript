<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET</title>
</head>
<body>
    <h3>Using Set Objects</h3>
    <p id="set"></p>

    <script>
        const colours = new Set();
        colours.add("Blue");
        colours.add("Green");
        document.getElementById("set").innerHTML = "Size of the set is : " + colours.size;
        colours.delete("Blue");
        document.getElementById("set").innerHTML = "Size of the set is : " + colours.size;
    </script>
</body>
</html>
